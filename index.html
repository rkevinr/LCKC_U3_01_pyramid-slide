<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
            color:  #770044;
        }
        span.opt {
            color:  #770044;
        }
    </style>
</head>

<body onload="my_main()">
<body>
    <h1>Pyramid Slide</h1>
    <div id="header">
        <label name="brick_symbol">Brick Symbol:</label>
        <select name="symbol">
            <option value="#">#</option>
            <option value="@">@</option>
            <option value="X">X</option>
            <option value="$">$</option>
        </select>
        <label name="how_many">How Many?</label>
        <input id="hS" name="heightSetter" type="range"
                min="0" value="5" max="20" step="1" />
        <b><label name="curr_height" style=" { color: #770044; }">5</label></b>
    </div>

    <div id="pyramid">
    </div>

    <script src="pyramid-slide.js"></script>
  
</body>
</html>
